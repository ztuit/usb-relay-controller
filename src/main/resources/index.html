<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relay Controller Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>



<br/>
<br/>
<div class="alert alert-primary text-center"  role="alert">
    <strong>Relay Switch</strong>
</div>
<div class="d-flex justify-content-center">
        <button id="off-button" type="button" class="btn btn-dark" style="display:none;" onclick="toggleOn()">off</button>
        <button id="on-button" type="button" class="btn btn-danger" onclick="toggleOff()">on</button>

</div>
<script>

function toggleOff(){

$("#on-button").toggle();
$("#off-button").toggle();
}

function toggleOn(){

$("#on-button").toggle();
$("#off-button").toggle();
}
</script>
</body>
</html>
